<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frequency Distribution Table Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   </head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <style>

   .jumbotron {
     margin: 0px 0px 10px 0px;
     align: center;
     width: 100%;
     padding-top: 20px;
   }

   #table {
     align: center;
     width: 100%;
     display: inline-block;
   }
   body{
     background-image: url('https://serving.photos.photobox.com/37044883d97e4eeeb22eda5a9eb9c7cea591381d6e2ecc9c2c3a65d7b31204dfb1425fa3.jpg');
     background-repeat: repeat-y;

   }
  th{
       width: 25%;
  }
   </style>

  <body>

    <div class="container" align="center">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
          <a class="navbar-brand" href="#">FDTM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link nav-link active" href="{{ url_for('home')}}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="{{ url_for('practicePage')}}">Practice</a>  <!---->

            <a class="nav-item nav-link active" href="{{ url_for('archive')}}">Archive</a>
          </div>
        </div>
    </nav>
    <div class="jumbotron">

          <br>
          <button type="button" class="btn btn-outline-primary btn-lg" onclick="window.location.href='{{ url_for('home')}}';">Home</button>

            <hr class="my-4">
              {{message}}


          {% endif %}


      {% block body %}


    {% endblock %}


    <hr class="my-4">
    <p>.يزيد الصليهم - إشراف/د.عبدالعزيز الباجوري©</p>
  </div>

</html>
