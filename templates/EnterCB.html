{% extends "cb_freq.html" %}
{% block body %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<style>

td {
  margin: 50px 25px 0px 25px;
  padding-bottom: 100px;
}

</style>
<body>
<div class="container">

<form action="{{url_for('construct_table')}}" method="post" enctype="multipart/form-data">

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Lower Boundry</th>
      <th scope="col">Higher Boundry</th>
      <th scope="col">Frequency</th>
    </tr>
    </thead>
    <tbody>
{%for i in range(k)%}

<tr>
  <th scope="row">{{i+1}}</th>

      {{ htmls[i][0] }}
      {{ htmls[i][1] }}
      {{ htmls[i][2] }}
    </tr>
    <br>
{%endfor%}
</tbody>

</table>

<button type="submit" class="btn btn-primary btn-lg btn-block">Construct The Table</button>
</form>
</div>

</body>
{% endblock %}
